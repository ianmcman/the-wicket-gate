{{- if .Param "authorbox" }}
{{- $author := index .Site.Data.authors (.Params.author | default .Site.Author.code) -}}
<div class="authorbox">
    {{- with $author.name }}
        <div class="authorbox__header">
            <span class="authorbox__name">About {{ . }}</span>
        </div>
    {{- end }}
</div>
{{- end }}
